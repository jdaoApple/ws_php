<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    #{include file="../../Common/Header.html"}
</head>
<body>
<!-- loader Start -->
#{include file="../../Common/Loader.html"}
<!-- loader END -->
<!-- Wrapper Start -->
<div class="wrapper">
    <!-- Sidebar  -->
    #{include file="../../Common/Sidebar.html"}
    <!-- TOP Nav Bar -->
    #{include file="../../Common/TopBar.html"}
    <!-- TOP Nav Bar END -->
    <!-- Responsive Breadcrumb End-->
    <!-- Page Content  -->
    <div id="content-page" class="content-page">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12 col-lg-12">
                    <div class="iq-card">
                        <div class="iq-card-header d-flex justify-content-between">
                            <div class="iq-header-title">
                                <h4 class="card-title">卡密管理</h4>
                            </div>
                        </div>
                        <div class="iq-card-body">
                             <span class="float-right mb-3 mr-2">
                              <button class="btn btn-sm iq-bg-primary button-add">
                                  <i class="ri-add-fill"><span class="pl-1">上传卡密</span></i>
                              </button>
                              <button class="btn btn-sm iq-bg-danger button-del">
                                  <i class="ri-delete-bin-line"></i><span class="pl-1">移除选中卡密</span></i>
                              </button>
                              <button class="btn btn-sm iq-bg-warning button-lock">
                                  <i class="ri-lock-2-line"></i><span class="pl-1">锁定选中卡密</span></i>
                              </button>
                              <button class="btn btn-sm iq-bg-success button-unlock">
                                  <i class="ri-lock-unlock-line"></i><span class="pl-1">解锁选中卡密</span></i>
                              </button>
                              <button class="btn btn-sm iq-bg-info button-export">
                                  <i class="ri-folder-download-line"></i><span class="pl-1">导出筛选卡密</span></i>
                              </button>
                           </span>
                            <p>添加您的 <code>商品卡密</code> 来让您的资源变得更多~</p>
                            <form class="search-query"></form>
                            <table id="card"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Wrapper END -->
<!-- Footer -->
#{include file="../../Common/Footer.html"}

<script>
    layui.define(['layer', 'hex'], function () {
        var table = layui.table
            , form = layui.form
            , util = layui.util
            , cao = layui.hex
            , $ = layui.$;

        var _commodity;
        let commodity = function () {
            if (!_commodity) {
                _commodity = User.$postSync("/user/api/commodity/data", {limit: 1000, page: 1});
            }
            let dict = [];
            _commodity.forEach(item => {
                dict.push({id: item.id, name: item.name});
            })
            return dict;
        }
        let status = ['<span class="badge border border-danger text-danger">未出售</span>', '<span class="badge border border-success text-success">已出售</span>', '<span class="badge border border-warning text-warning">锁定</span>'];
        var tableIns = table.render({
            elem: '#card',
            method: "post",
            url: '/user/api/card/data',
            page: true, //开启分页
            parseData: (res) => {
                if (res.code === 200) {
                    return {
                        "code": 0,
                        "msg": res.msg,
                        "count": res.count,
                        "data": res.data
                    };
                }
            },
            cols: [
                [
                    {type: 'checkbox'},
                    {
                        field: 'secret', title: '卡密信息', templet: function (item) {
                            return '<span class="badge badge-light">' + item.secret + '</span>';
                        }, width: 160
                    },
                    {
                        field: 'commodity', title: '商品', templet: function (item) {
                            if (!item.commodity) {
                                return "-";
                            }
                            return item.commodity.name;

                        }
                    },
                    {
                        field: 'race', title: '类别', templet: function (item) {
                            if (!item.race) {
                                return "-";
                            }
                            return item.race;
                        }
                    },
                    {field: 'create_time', title: '创建时间'},
                    {field: 'note', title: '备注信息'},
                    {
                        field: 'status', title: '状态', templet: function (item) {
                            return status[item.status];
                        }
                    },
                    {
                        field: 'purchase_time', title: '出售时间', templet: function (item) {
                            if (!item.purchase_time) {
                                return '-';
                            }
                            return item.purchase_time;
                        }
                    },
                    {
                        title: '操作', width: 120, templet: function (res) {

                            let html = `<div class="flex align-items-center list-user-action">`;
                            if (res.status == 0) {
                                html += `<a class="iq-bg-primary lock" data-id="` + res.id + `" title="锁定卡密"  href="javascript:void(0)"><i class="ri-lock-line"></i></a>`;
                            } else if (res.status == 2) {
                                html += `<a class="iq-bg-primary unlock" data-id="` + res.id + `" title="解锁卡密"  href="javascript:void(0)"><i class="ri-lock-unlock-line"></i></a>`;
                            }
                            html += `<a class="iq-bg-primary delete" data-id="` + res.id + `" title="删除卡密"  href="javascript:void(0)"><i class="ri-delete-bin-7-line"></i></a>`;
                            html += `</div>`;
                            return html;
                        }
                    },
                ]
            ],
            done: (res) => {
                table.render();
                cao.setIdMap(res.data);

                $('.lock').click(function () {
                    let id = cao.getMapItem($(this).attr('data-id')).id;
                    $.post('/user/api/card/lock', {list: [id]}, res => {
                        layer.msg(res.msg);
                        tableIns.reload();
                    });
                });
                $('.unlock').click(function () {
                    let id = cao.getMapItem($(this).attr('data-id')).id;
                    $.post('/user/api/card/unlock', {list: [id]}, res => {
                        layer.msg(res.msg);
                        tableIns.reload();
                    });
                });

                $('.delete').click(function () {
                    let remove_id = cao.getMapItem($(this).attr('data-id')).id;
                    layer.confirm('您正在移除该卡密，是否要继续？', {
                        btn: ['确认移除', '取消']
                    }, function () {
                        $.post('/user/api/card/del', {list: [remove_id]}, res => {
                            layer.msg(res.msg);
                            tableIns.reload();
                        });
                    });
                });
            }
        });

        $('.button-add').click(function () {
            modal();
        });

        $('.button-del').click(() => {
            let data = cao.listObjectToArray(table.checkStatus('card').data);
            if (data.length == 0) {
                layer.msg("请至少勾选1个卡密再进行操作！");
                return;
            }
            layer.confirm('您确定要删除已经选中的卡密吗？这是不可恢复的操作！', {
                btn: ['确定', '取消']
            }, function () {
                $.post("/user/api/card/del", {list: data}, res => {
                    layer.msg(res.msg);
                    tableIns.reload();
                });
            });
        });


        $('.button-lock').click(() => {
            let data = cao.listObjectToArray(table.checkStatus('card').data);
            if (data.length == 0) {
                layer.msg("请至少勾选1个卡密进行操作！");
                return;
            }
            layer.confirm('您确定要锁定选中的卡密吗？', {
                btn: ['确定', '取消']
            }, function () {
                $.post("/user/api/card/lock", {list: data}, res => {
                    layer.msg(res.msg);
                    tableIns.reload();
                });
            });
        });

        $('.button-unlock').click(() => {
            let data = cao.listObjectToArray(table.checkStatus('card').data);
            if (data.length == 0) {
                layer.msg("请至少勾选1个卡密进行操作！");
                return;
            }
            layer.confirm('您确定要解锁选中的卡密吗？', {
                btn: ['确定', '取消']
            }, function () {
                $.post("/user/api/card/unlock", {list: data}, res => {
                    layer.msg(res.msg);
                    tableIns.reload();
                });
            });
        });

        $('.button-export').click(function () {
            layer.open({
                type: 1,
                shade: 0.3,
                content: '<form class="layui-form" action="">\n' +
                    '    <div style="margin-top: 10px;margin-left: 20px;">\n' +
                    '      <input type="radio" name="export_status" value="0" title="不操作" checked>\n' +
                    '      <input type="radio" name="export_status" value="1" title="锁定卡密">\n' +
                    '      <input type="radio" name="export_status" value="2" title="删除卡密">\n' +
                    '    </div>\n' +
                    '</form>',
                title: "导出后，你还想做什么？（・ω・）",
                btn: ['确认', '取消'],
                shadeClose: true,
                yes: (index, layero) => {
                    layer.close(index);
                    let exportStatus = $(".layui-form input[name=export_status]:checked").val();
                    let query = $('.search-query').serialize();
                    window.open('/user/api/card/export?exportStatus=' + exportStatus + "&" + query);
                },
                success: (layero, index) => {
                    form.render();
                }
            });
        });

        cao.query('.search-query', table, [
            {title: "卡密信息(精确搜索,速度快)", name: "equal-secret", type: "input"},
            {title: "卡密信息(模糊搜索,速度慢)", name: "search-secret", type: "input"},
            {title: "备注信息", name: "equal-note", type: "input"},
            {
                title: "状态", name: "equal-status", type: "select", dict: [
                    {id: 0, name: "未出售"},
                    {id: 1, name: "已出售"},
                    {id: 2, name: "锁定"},
                ]
            },
            {title: "商品ID", name: "equal-commodity_id", type: "input"},
            {title: "入库时间从", name: "betweenStart-create_time", type: "date"},
            {title: "到入库时间", name: "betweenEnd-create_time", type: "date"},
        ], true, false, (res) => {
            tableIns.reload({
                where: res,
                page: {
                    curr: 1
                }
            }, false);
        });

        let modal = (values = {}) => {
            cao.popup('/user/api/card/save', [
                {
                    title: "选择商品",
                    name: "commodity_id",
                    type: "select",
                    dict: commodity(),
                    placeholder: "请选择商品",
                    search: true
                },
                {
                    title: "商品类别",
                    name: "race",
                    type: "input",
                    placeholder: "商品类别，一般你用不着，而且不懂不要乱填哦，想用请查看说明文档"
                },
                {
                    title: "备注信息",
                    name: "note",
                    type: "input",
                    placeholder: "备注信息(可空)，方便查询某次添加的卡密"
                },
                {
                    title: "卡密信息",
                    name: "secret",
                    type: "textarea",
                    placeholder: "卡密信息+预选信息（多个），一行即算一个卡密信息+预选信息\n\n" +
                        "例子1（游戏账号+预选信息）：\n大区:神境之地----等级:100----ID:逆天而行----觉醒:已觉醒----段位:无人之境----账号:admin----密码:123456#[大区:神境之地----等级:100----ID:逆天而行----觉醒:已觉醒----段位:无人之境]#\n\n" +
                        "例子2（卡密信息+无预选）：\nAAKvSsfWGnFdnqP\nf5V61wpeAIuX35t\n1a9Xn35qsEQwp32\n\n提示：#[我是预选信息内容]#，预选信息代表买家在购买的时候可以通过加价的方式预选自己想购买的卡密信息，一般用作与购买自己想要的账号等",
                    height: 420
                },
                {
                    title: "",
                    name: "explain",
                    type: "explain",
                    placeholder: '<input class="draft-input" style="border:1px solid #7d05ef78;border-radius: 5px;padding:5px;" type="text" placeholder="预选卡密隐藏正则，可不填"><button type="button" style="border: none;margin-left: 5px;padding: 2px 5px 2px 5px;background: #0008ff96;border-radius: 5px;color: whitesmoke;cursor:pointer;" class="draft-btn">处理</button>'
                },
                {
                    title: "去除重复",
                    name: "unique",
                    type: "switch",
                    text: "启用（保持数据唯一）"
                },
            ], res => {
                tableIns.reload();
            }, values, ["660px", "820px"], false, "添加", unqueId => {
                $('.draft-btn').click(function () {
                    let regx = $('.draft-input').val();
                    let cards = cao.popupElement("secret", "textarea", unqueId).val().trim();
                    let newCards = "";
                    let success = 0;
                    let error = 0;
                    cards.split('\n').forEach(item => {
                        item = item.trim();
                        if (/#\[(.*?)\]#/.test(item)) {
                            newCards += item + "\n";
                            error++;
                        } else {
                            newCards += item + '#[' + item.replace(eval("/" + regx + "/i"), "") + ']#\n';
                            success++;
                        }
                    });
                    cao.popupElement("secret", "textarea", unqueId).val(newCards.trim());
                    layer.msg("预选卡密处理完成，已处理：" + success + "，未处理：" + error);
                });
            });
        }
    });
</script>
</body>
</html>
